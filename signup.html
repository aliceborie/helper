<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Helper</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="./css/signup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">


  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Welcome to Helper</h2>
        <div class="row">
        <div class="col-md-6">
        <label for="firstName" class="sr-only">Email address</label>
        <input type="text" id="firstName" class="form-control" placeholder="First Name" required="" autofocus="">
        </div>
        <div class="col-md-6">
        <label for="lastName" class="sr-only">Email address</label>
        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required="" autofocus="">
        </div>
        <div class="col-md-12">

        <label for="inputSchool" class="sr-only">School</label>
        <input type="text" id="inputSchool" class="form-control" placeholder="School" required="" autofocus="">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
                </div>

        <div class="text-center">
        <button class="btn btn-lg btn-primary btn-inline" type="submit">Sign up</button>
</div>
      </form>

    </div> <!-- /container -->



</body></html>
